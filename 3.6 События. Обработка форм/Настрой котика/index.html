<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <div class="block-inner">
        <form class="form">
            <div class="edit-cats">
                <label for="mood-funny">Веселый</label>
                <input id="mood-funny" type="radio" name="mood" value="funny" class="edit-cats__mood">
                <br>
                <label for="mood-sad">Грустный</label>
                <input id="mood-sad" type="radio" name="mood" value="sad" class="edit-cats__mood">
            </div>

            <div class="edit-cats">
                <label for="skinny">Худой</label>
                <input id="skinny" type="radio" name="body" value="skinny" class="edit-cats__skinny">
                <br>
                <label for="fat">Толстый</label>
                <input id="fat" type="radio" name="body" value="fat" class="edit-cats__fat">
            </div>

            <div class="edit-cats">
                <label for="ginger">Рыжий котик</label>
                <input id="ginger" type="radio" name="color" value="ginger" class="edit-cats__ginger">
                <br>
                <label for="striped">Полосатый котик</label>
                <input id="striped" type="radio" name="color" value="striped" class="edit-cats__striped">
            </div>
        </form>
    </div>
    <div class="block-image">
    </div>
    <script src="/script.js"></script>
</body>

</html>
