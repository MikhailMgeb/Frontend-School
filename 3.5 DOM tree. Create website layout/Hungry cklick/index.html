<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голодные клики</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <div class="block-first">
        <button class="button-hawk"></button>
        <p>картошка</p>
        <p>броколли</p>
        <p>броколли</p>
        <p>киви</p>
        <p>редиска</p>
        <p>картошка</p>
        <p>броколли</p>
        <p>киви</p>
        <p>редиска</p>
    </div>
    <div class="block-secondary">
        <button class="button-hawk"></button>
        <p>барашек</p>
        <p>яйца</p>
        <p>свинина</p>
        <p>утка</p>
        <p>картошка</p>
        <p>броколли</p>
        <p>киви</p>
        <p>редиска</p>
        <p>броколли</p>
    </div>
    <script>
        const buttonHawks = document.querySelectorAll('.button-hawk')

        for (const buttonHawk of buttonHawks) {
            buttonHawk.addEventListener('click', function (event) {

                const element = buttonHawk.nextElementSibling;

                if (element.textContent.length) {
                    buttonHawk.textContent += element.textContent[[element.textContent.length - 1]];
                    element.textContent = element.textContent.slice(0, -1);
                } else {
                    element.remove();
                }
            })
        }

    </script>
</body>

</html>
