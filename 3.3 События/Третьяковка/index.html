<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Третьяковка</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <div class="block-full-photo">
    </div>
    <div class="photo-gallery">
        <button class="button"><img class="dogs" src="/image/dog1.jpg" alt="собака-2"></button>
        <button class="button"><img class="dogs" src="/image/dog2.jpg" alt="собака-3"></button>
        <button class="button"><img class="dogs" src="/image/dog3.png" alt="собака-4"></button>
        <button class="button"><img class="dogs" src="/image/dog4.jpg" alt="собака-5"></button>
        <button class="button"><img class="dogs" src="/image/dog5.jpg" alt="собака-6"></button>
    </div>

    <script>
        const urlPhotos = [
            "/image/dog1.jpg",
            "/image/dog2.jpg",
            "/image/dog3.png",
            "/image/dog4.jpg",
            "/image/dog5.jpg",
        ];

        const blockFullPhoto = document.querySelector('.block-full-photo');
        const photoGalleries = document.querySelector('.photo-gallery');
        const addFullPhoto = document.createElement('img');
        addFullPhoto.classList.add('full-photo');


        photoGalleries.addEventListener('click', function (event) {
            blockFullPhoto.appendChild(addFullPhoto);
            addFullPhoto.src = event.target.src;
        })

        blockFullPhoto.addEventListener('click', function (event) {
            event.target.remove();
        })

    </script>
</body>

</html>
