<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправь смс</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <div class="inner-block-login">
        <div class="block-phone">

            <div class="input-block">
                <input class="input-display-phone" type="text" data-value="">
            </div>

            <div class="button-row">
                <button class="phone-button" data-symbol="1?!">
                    <span class="number">1</span>
                    <span >?!</span>
                </button>
                <button class="phone-button" data-symbol="2abc">
                    <span class="number">2</span>
                    <span>abc</span>
                </button>
                <button class="phone-button" data-symbol="3def">
                    <span class="number">3</span>
                    <span>def</span>
                </button>
            </div>

            <div class="button-row">
                <button class="phone-button" data-symbol="4ghi">
                    <span class="number">4</span>
                    <span>ghi</span>
                </button>
                <button class="phone-button" data-symbol="5jkl">
                    <span class="number">5</span>
                    <span>jkl</span>
                </button>
                <button class="phone-button" data-symbol="6mno">
                    <span class="number">6</span>
                    <span>mno</span>
                </button>
            </div>

            <div class="button-row">
                <button class="phone-button" data-symbol="7pqrs">
                    <span class="number">7</span>
                    <span>pqrs</span>
                </button>
                <button class="phone-button" data-symbol="8tuv">
                    <span class="number">8</span>
                    <span>tuv</span>
                </button>
                <button class="phone-button" data-symbol="9wxyz">
                    <span class="number">9</span>
                    <span>wxyz</span>
                </button>
            </div>

            <div class="button-row">
                <button class="phone-button" data-symbol="*$()">
                    <span class="number">*</span>
                    <span>$()</span>
                </button>
                <button class="phone-button" data-symbol="0_">
                    <span class="number">0</span>
                    <span>_</span>
                </button>
                <button class="phone-button" data-symbol="#&+-">
                    <span class="number">#</span>
                    <span>&+-</span>
                </button>
            </div>
        </div>
        <script src="phone.js">
        </script>
</body>

</html>
