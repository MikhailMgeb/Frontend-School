<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио Б</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <div class="block-buttons">
        <button id="button-on" class="button">ON</button>
        <button id="button-off" class="button">OFF</button>
    </div>
    <script>
        const buttonOn = document.getElementById('button-on')
        const buttonOff = document.getElementById('button-off')

        buttonOn.onclick = function() {
            buttonOn.classList.toggle('included-left')
            buttonOff.classList.remove('included-right')
        }

        buttonOff.onclick = function() {
            buttonOff.classList.toggle('included-right')
            buttonOn.classList.remove('included-left')
        }
    </script>
</body>

</html>
