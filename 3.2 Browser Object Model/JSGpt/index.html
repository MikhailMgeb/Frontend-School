<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSGpt</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <div class="block-create">
        <textarea id="text-field"></textarea>
        <button id="create" class="button-create">выполнить!</button>
    </div>

    <script>
        const textField = document.getElementById('text-field');
        const create = document.getElementById('create');

        create.addEventListener('click', function () {

            if (textField.value.slice(0, 5) === 'назад') {
                history.back()

            } else if (textField.value.slice(0, 6) === 'вперед') {
                history.forward()

            } else if (textField.value.slice(0, 9) === 'скопируй ') {
                navigator.clipboard.writeText(textField.value.slice(9))

            } else if (textField.value.slice(0, 7) === 'обнови') {
                location.reload()

            } else if (textField.value.slice(0, 15) === 'переадресуй на ') {
                location.href = 'https://' + textField.value.slice(15);

            } else if (textField.value === 'sd') {
                console.log('мы такое не умеем!')

            } else {
                textField.value = 'МЫ такое не умеем'
            }

        })

    </script>
</body>

</html>
