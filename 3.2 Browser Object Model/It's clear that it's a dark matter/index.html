<html lang="en">

<head>

<body class="page">
    <section id="block-location" class="block-location">
        <button id="button-theme" class="button-theme">!</button>
        <div class="block-wrapper">
            <h2 class="title">Оплата и доставка</h2>
            <div id="text" class="box-container">

                <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
        </div>
    </section>

    <script>
        const buttonTheme = document.getElementById('button-theme');
        const blockLocation = document.getElementById('block-location');
        const boxContainer = document.getElementById('text');

        if (localStorage.getItem('black') === 'block-location-black') {
            blockLocation.classList.add('block-location-black');
        }

        buttonTheme.addEventListener('click', function () {
            blockLocation.classList.toggle('block-location-black');

            if (blockLocation.classList.contains('block-location-black')) {
                localStorage.setItem('black', 'block-location-black');
            } else {
                localStorage.removeItem('black');
            }
        })

    </script>
</body>
