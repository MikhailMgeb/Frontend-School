<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инпутный клининг</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <main class="main">
        <section>
            <h2 class="input-clean">Приложение должно предоставлять следующую функциональность:</h2>
        </section>
        <div>
            <span class="input-clean">- Возможность создавать/читать/редактировать/удалять записи для доступов к
                ресурсам
            </span>
        </div>
        <div>
            <p class="input-clean">Ы</p>
        </div>
        <time class="input-clean">Время</time>
    </main>
    <script>
        const inputsClean = document.querySelectorAll('.input-clean');
        const main = document.querySelector('.main');

        for (const inputClean of inputsClean) {
            inputClean.innerHTML = '<input class="input-clean-add"><div class="close-button">✠</div>';
        }

        main.addEventListener('click', function (event) {
            const blockClean = event.target.closest('.input-clean');
            const inputCleanAdd = blockClean.querySelector('.input-clean-add');
            inputCleanAdd.value = '';
        })

    </script>

</body>

</html>
