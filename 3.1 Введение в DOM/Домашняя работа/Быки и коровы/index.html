<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синдром вахтера</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">

    <div class="block-game">
        <p>Тебе нужно отгадать число, которое загадал компьютер, оно состоит из 4 цифр</p>
        <input id="value-player" class="game-display">
        <button id="enter-player" class="button">подтвердить</button>
        <button id="exit" class="button-exit">сдаюсь</button>
    </div>
    <div class="block-result">
        <img id="cow" src="/image/сow.svg">
        <img id="bull" src="/image/bull.svg">
    </div>
    <div class="block-result-count">
        <p id="result-cow"></p>
        <p id="result-bull"></p>
    </div>
    <script>

        const valuePlayer = document.getElementById('value-player');
        const enterPlayer = document.getElementById('enter-player');
        const result = document.getElementById('result');
        const exit = document.getElementById('exit');
        const resultCow = document.getElementById('result-cow');
        const resultBull = document.getElementById('result-bull');

        let randomNumber = Math.round(Math.random() * (9999 - 1000) + 1000);
        let randomComputer = String(randomNumber).split('')
        let answerPlayer = 0;
        let countCow = 0;
        let countBull = 0;
        console.log(randomComputer);

        enterPlayer.addEventListener('click', function () {
            answerPlayer = +valuePlayer.value;
            answerPlayer = String(answerPlayer).split('');
            console.log(answerPlayer);

            for (let i = 0; i < 4; i++) {

                if (answerPlayer[i] === randomComputer[i]) {

                    countCow++;

                } else if (randomComputer.includes(answerPlayer[i])) {

                    countBull++;

                }
            }

            resultCow.textContent += (countCow);
            resultBull.textContent += (countBull);
            console.log(countCow);
            console.log(countBull);
        })

        exit.addEventListener('click', function () {
            console.log('выход из игры');
        })

    </script>
</body>
</html>
