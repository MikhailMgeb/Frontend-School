<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сумматор</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <div class="block-calculator">
        <input id="input-frist" class="input-calculator">
        <input id="input-second" class="input-calculator">
        <input id="input-result" class="input-calculator block">
        <button id="button" class="button-calculator">Посчитать!</button>
    </div>
    <script>
        const inputFrist = document.getElementById('input-frist');
        const inputSecond = document.getElementById('input-second');
        const button = document.getElementById('button');
        const inputResult = document.getElementById('input-result');

        button.onclick = function () {

            if (isNaN(inputFrist.value)) {
                inputFrist.classList.add('error')
            } else {
                inputFrist.classList.remove('error')
            }

            if (isNaN(inputSecond.value)) {
                inputSecond.classList.add('error')
            } else {
                inputSecond.classList.remove('error')
            }

            const sumValue = Number(inputFrist.value) + Number(inputSecond.value);
            if (sumValue !== 'NaN') {
                inputResult.classList.toggle('block');
                inputResult.value = `= ${sumValue}`;
            }
        }

    </script>
</body>

</html>
