<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwerty</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="page">
    <div class="inner-block-login">
        <div class="block-login">
            <p class="text-information">Проверь надежность пароля!</p>
            <input class="input-password" type="password" placeholder="Придумайте пароль">
            <input class="checkbox" type="checkbox" value="Показать пароль">
            <span class="check-password"></span>
            <span class="show-password">показать пароль</span>
            <div class="create-password"></div>
            <button class="button-registration button-registration-hidden">Зарегестрировать!</button>
        </div>
        <script>

            const createPassword = document.querySelector('.create-password');
            const inputPassword = document.querySelector('.input-password');
            const checkPassword = document.querySelector('.check-password');
            const checkbox = document.querySelector('.checkbox');
            const buttonRegistrationHidden = document.querySelector('.button-registration-hidden');

            const data = {
                black: {
                    cls: 'check-status-black',
                    text: '',
                },
                red: {
                    cls: 'check-status-red',
                    text: 'легкий',
                },
                orange: {
                    cls: 'check-status-orange',
                    text: 'средний',
                },
                yellow: {
                    cls: 'check-status-yellow',
                    text: 'хороший',
                },
                green: {
                    cls: 'check-status-green',
                    text: 'отличный',
                },
            };

            function setStatus(status) {
                if (status) {
                    createPassword.classList.add(status.cls);
                    checkPassword.textContent = status.text;
                }
            }

            checkbox.addEventListener('input', function (event) {
                if (event.target.checked) {
                    inputPassword.type = 'text';
                } else {
                    inputPassword.type = 'password';
                }
            })

            inputPassword.addEventListener('input', function (event) {


                if (inputPassword.value === 0) {
                    setStatus(data.black);
                } else {
                    createPassword.classList.remove(data.black.cls);
                }

                if (inputPassword.value.length > 2) {
                    setStatus(data.red);
                } else {
                    createPassword.classList.remove(data.red.cls);
                }

                if (inputPassword.value.length > 4) {
                    setStatus(data.orange);
                } else {
                    createPassword.classList.remove(data.orange.cls);
                }

                if (inputPassword.value.length > 6) {
                    setStatus(data.yellow);
                } else {
                    createPassword.classList.remove(data.yellow.cls);
                }

                if (inputPassword.value.length > 8) {
                    setStatus(data.green);
                    buttonRegistrationHidden.disabled = false;
                } else {
                    createPassword.classList.remove(data.green.cls);
                    buttonRegistrationHidden.disabled = true;
                }
            })

        </script>
</body>

</html>
